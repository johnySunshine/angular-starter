<div class="vod-short-info">
    <ul class="info-table">
        <li class="info-item" *ngFor="let info of shortInfos">
            <span class="info-title mat-h2">{{info.infoTitle | translate}}</span>
            <span class="info-values mat-h2">{{info.infoValue}}</span>
        </li>
    </ul>
</div>
