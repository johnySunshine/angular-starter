<div class="ui-sliding-header-component">
    <div class="header-wrap" (click)="showMore(topHeader.title)">
        <div class="header-title mat-headline">{{topHeader.title}}</div>
        <div class="header-counts mat-headline" *ngIf="topHeader.count">({{topHeader.count}})</div>
        <div class="header-right-chevron">
            <i class="slide-header-more material-icons md-30 md-light">chevron_right</i>
        </div>
    </div>
</div>
