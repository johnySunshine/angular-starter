<ui-carousel [carousels]="carousels" [isAutoSwitch]="true" [isShowBackground]="true"
             (onCarousel)="showPoster($event)"></ui-carousel>
<ui-sliding-poster [sliding]="uiSliding" [slidingType]="posterTypes" (onTopHeader)="showPoster($event)"
                   [isAdaptive]="isAdaptive"></ui-sliding-poster>
