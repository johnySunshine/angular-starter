<div class="footer-component">
    <top-button></top-button>
    <div class="footer-wrap">
        <div class="footer-main">
            <div class="footerMain-primary">
                <div class="footerPrimary-title mat-h4">{{'FOOTER.MORE_DESC_TITLE' | translate}}</div>
                <p class="footerPrimary-desc">
                    {{'FOOTER.MORE_DESC'|translate}}
                </p>
            </div>
            <div class="footerMain-secondary">
                <div class="footerMain-title mat-h4">{{'FOOTER.MORE_LINK' | translate}}</div>
                <ul class="footerMain-list">
                    <li class="secondary-items" *ngFor="let moreLink of moreLinks">
                        <span md-button class="item-content" (click)="showMoreLink(moreLink.linkUrl)">
                            <img class="item-icons" [attr.src]="moreLink.iconUrl">
                            <span class="item-text mat-h5">{{moreLink.linkText}}</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-utility">
            <ul class="footer-utility-list">
                <li class="footerUtility-listItem" *ngFor="let item of footerUtilityList"
                    (click)="footerLinkMore(item.linkId)">
                    <span class="mat-h5 item">{{item.linkText | translate}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
